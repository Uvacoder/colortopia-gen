      <script>
        const typing_word = document.querySelector('#word'),
words = ['Generate', 'Find', 'Use', 'Explore'];
let letterIndex = 0,
wordIndex = 0;

initTyping();

function initTyping() {
  if (wordIndex < words.length) {
    window.setTimeout(() => {
      typing_word.innerHTML = '';
      letterIndex = 0;
      printLetters(words[wordIndex]);
    }, 2500);
  }
}

function printLetters(word) {
  window.setTimeout(() => {
    if (letterIndex < word.length) {
      typing_word.innerHTML += word[letterIndex];
      letterIndex += 1;
      printLetters(word);
    } else {
      wordIndex += 1;
      initTyping();
    }
  }, Math.floor(Math.random() * (250 - 50 + 1) + 50));
}
